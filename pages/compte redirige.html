        <main style="padding: 150px;">
              <div class="container form-container bg-white shadow p-3 mb-5 bg-white rounded" style="border-radius: 20px; padding: 50px;">
                <h3 class="fw-bold">AJOUTER UN GESTIONNAIRE</h3>
                <hr>
                <div class="form-box">
                  <form>
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom">
                      </div>
                      <div class="col-md-6">
                        <label for="prenom" class="form-label">Prenom</label>
                        <input type="text" class="form-control" id="prenom" >
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="adresse" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="adresse">
                      </div>
                      <div class="col-md-6">
                        <label for="telephone" class="form-label">Telephone</label>
                        <input type="tel" class="form-control" id="telephone" >
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="login" class="form-label">Login</label>
                        <input type="text" class="form-control" id="login" >
                      </div>
                      <div class="col-md-6">
                        <label for="password" class="form-label">Mot de passe<span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" required>
                      </div>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg m-auto" type="submit" style="background-color: #3B88BF; width: 500px;">Enregistrer</button>
                    </div>
                  </form>
                </div>
              </div>
